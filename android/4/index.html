<!doctype html>
<html>
<head> 
<meta charset=utf-8> 
<meta name=description>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0"> 
<title>Hekr</title>  
<link rel=stylesheet href=styles/vendor.css> 
<link rel=stylesheet href=styles/main.css> 
</head> 
<body>
<div class=main>
<div class=navbar>
<div class="back supper-center" id=back>
<img src=images/back.png>
</div> 
<div class="title supper-center">
<span data-i18n=category.name></span>
</div>
</div>
<div class=banner>
<div class="status center">
<div class="round state1"> 
<div class=title>
	<div class=text>
		<span id=stateWC data-i18n=status.speed.high></span> 
	</div> 
</div>
</div> 
<div class="round state2">
	<div class=title> 
		<div class=text> 
			<span id=stateMode data-i18n=status.mode.off></span>
		</div> 
	</div> 
</div> 
<div class="round state3">
	<div class=title>
		<div class=text>
			<span id=stateWState data-i18n=status.water.notFull></span>
		</div>
	</div> 
</div> 
<div class="round state4"> 
	<div class=title> 
		<div class=text> 
			<span id=stateTemperature>0</span> 
			<span>&#8451;</span>
		</div>
	</div> 
</div> 
<div class="round state5">
	<div class=title> 
		<div class=text> 
			<span id=stateUV data-i18n=status.uv.off></span>
		</div>
	</div>
</div>
<div class=state6>
	<div class=title> 
		<div class=text>
			<div>
				<span id=stateHumidity class=large-text>- -</span>
				<span>%</span> 
			</div> 
			<span data-i18n=status.humidity.label></span>
		</div> 
	</div>
</div>
</div> 
</div>
<div class=control>
	<div class=center>
		<div class=box>
			<div id=funcPower class="round1 off" data-power=0>
				<div class="fill supper-center"> 
					<img class=icon src=images/power.png> 
				</div>
			</div> 
			<p data-i18n=control.power></p>
		</div> 
		<div class=box>
			<div id=funcMode class="round1 off" data-mode=1>
				<div class="fill supper-center">
					<img class=icon src=images/chushi.png>
				</div> 
			</div>
			<p data-i18n=control.mode></p> 
		</div> 
		<div class=box> 
			<div id=funcWC class=round1 data-wc=1>
				<div class="fill supper-center">
					<img class=icon src=images/fengsu.png>
				</div>
			</div>
			<p data-i18n=control.speed></p>
		</div> 
		<div class=box>
			<div id=funcUV class="round1 off" data-uv=0>
				<div class="fill supper-center">
					<img class=icon src=images/uv.png>
				</div> 
			</div>
			<p data-i18n=control.uv></p> 
		</div>
	</div>
</div> 
</div> 
<div class=extra>
	<div class=popup id=hcPanel>
		<div class=panel> 
			<div class="harf supper-center"> 
				<div>
					<span class=label data-i18n=panel.humidityControl>

					</span> 
					<span id=toHumidity class=label>- -</span>
				</div> 
			</div>
			<div class="harf slider-panel">
				<span class=label>40</span>
				<input id=funcH type=range class=slider value=40 min=40 max=80 step=5>
				<span class=label>80</span>
			</div>
		</div> 
	</div> 
	<div class=supper-center> 
		<div class=tab id=timers data-mode=1>
			<button class=kuang data-i18n=timerMode.on></button>
			<button class=kuang data-i18n=timerMode.uvOn></button>
			<button class=kuang data-i18n=timerMode.off></button>
		</div>
	</div>
	<div class=popup>
		<div class=panel>
			<div class="harf supper-center">
				<div>
					<span id=timerLabel>-</span>
					<button id=cancleButton class=kuang data-i18n=timerMode.cancle></button>
				</div>
			</div>
			<div class="harf slider-panel">
				<span class=label>1</span>
				<input id=funcTime type=range class=slider value=0 min=0 max=23>
				<span class=label>24</span>
			</div>
		</div>
	</div>
	<div id=modal class=popup>
		<div class=panel>
			<div class="fill supper-center">
				<span data-i18n=modal.text></span>
			</div>
		</div>
	</div>
</div>
 <script src=scripts/vendor.js></script> 
 <script src=scripts/main.js></script>
  </body>
   </html>
