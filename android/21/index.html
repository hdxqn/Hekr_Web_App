<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/main.css" />
  <title>油烟机</title>
</head>
<body>
  <div id="nav">
      <div id="back">
          <img src="images/back.png" alt="">
      </div>
      <span class="title" data-i18n="title"></span>
  </div>

  <div class="center">
      <div class="circle">
        <img src="images/mechine.png" alt="" class="logo">
        <span class="state" data-i18n="state"></span>
        <span id="on" data-i18n="off"></span>
        <div id="timerState">
       	<span id="light" >--</span>
       	<span id="speed" >--</span>
        </div>
      </div>
  </div>

	<ul class="ctrl">
		<li class="ctrl_li ctrl_li1">
			<div id="li_power" data=0>
				<img src="images/power.png" alt="" class="powerImg">
				<span class="powerword" data-i18n="power"></span>
			</div>

			<div id="li_light" data=0>
				<img src="images/light.png" alt="" class="lightImg">
				<span class="lightword" data-i18n="light"></span>
			</div>
			<div id="li_timer" data=1>
				<img src="images/timer.png" alt="" class="timerImg">
				<span class="timerword" data-i18n="timerSet"></span>
			</div>
		</li>

		<li class="ctrl_li ctrl_li2">
			<div id="li_lowspeed" data=0>
				<img src="images/lowspeed.png" alt="" class="lowspeedImg">
				<span class="lowspeedword" data-i18n="lowSpeed"></span>
			</div>
			<div id="li_midspeed" data=0>
				<img src="images/midspeed.png" alt="" class="midspeedImg">
				<span class="midspeedword" data-i18n="midspeed"></span>
			</div>
			<div id="li_highspeed" data=0>
				<img src="images/highspeed.png" alt="" class="highspeedImg">
				<span class="highspeedword" data-i18n="highspeed"></span>
			</div>
			<div id="li_delay" data=0>
				<img src="images/delay.png" alt="" class="delayImg">
				<span class="delayword" data-i18n="delay"></span>
			</div>

		</li>
		<li class="ctrl_li ctrl_li3" id="li3">
			<div class="li_timerPanel">
				<span class="timeset" data-i18n="timerSet"></span>
				<span id="confirm" data-i18n="confirm"></span>
			</div>

				<ul id="numContainerH">
					<li class="num up" id="Hnum1" data=23>23</li>
					<li class="num show" id="Hnum2" data=0>00</li>
					<li class="num down" id="Hnum3" data=1>01</li>
					<li class="num hidedown" id="Hnum4" data=2>02</li>
				</ul>
				<ul id="numContainerM">
					<li class="num1 up" id="num1" data=59>59</li>
					<li class="num1 show" id="num2" data=0>00</li>
					<li class="num1 down" id="num3" data=1>01</li>
					<li class="num1 hidedown" id="num4" data=2>02</li>
				</ul>
				<div class="colon">:</div>
		</li>
	</ul>
  



  <div id="modal" class="popup modal"  style="display:none;">
        <div class="panel">
            <div class="fill supper-center">
                <span data-i18n="connecting"></span>
            </div>
        </div>
    </div>






     <script src="scripts/jquery.min.js"></script>
     <script src="scripts/i18n.js"></script>
     <script src="scripts/UARTDATA.js"></script>
       <!-- <script src="scripts/lambdaTM.js"></script>
      // <script src="scripts/reconnecting-websocket.js"></script> -->
     <script src="scripts/main.js"></script>
  
</body>
</html>
