<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles/main.css" />
  <title>奥科曼电子</title>
  <script type="text/javascript">
  function setposition (ts) {
      ts.style.margin="0 0 0"+"-"+ts.clientWidth/2+"px ";
  } 
</script>
</head>
<body>
  <div class="nav">
    <span data-i18n="Socket"></span>
    <div id="back">
      <img src="images/back.png" alt="">
    </div>
  </div>
   
  <div class="top">
    <img src="images/en-USlogo.png" alt="" id="logo" onload="setposition(this)">
    <span data-i18n="titleOne"></span>
    <span data-i18n="titleTwo"></span>
  </div>
  
  <div class="center">
    <span id="zh-CN"><i id="OnState">OFF</i> after</span>
    <span><i id="hourShow">0</i>h<i id="minShow">0</i>m</span>
    <span id="en-US">后 <i id="OnState">关闭</i></span>
    <div id="power" data=0>
      <i class="iconfont">&#xe636;</i>
      <span data-i18n="off" id="powerState"></span>
    </div>
    <div id="horn" data=0>
      <i class="iconfont" id="hornImg">&#xe611;</i>
    </div>
  </div>
  
  <div class="bottom" id="btmArea">
    <i class="iconfont" id="short" data=0>&#xe662;</i>
    <div class=" transparent" id="long" data=1>
      <i class="iconfont">&#xe65d;</i>
      <span data-i18n="timingWord"></span>
    </div>
     <ul id="timeCtrl">
       <li>
         <div class="timePanel pressed" data-i18n="timingON"  data-id=1 id="timerToOn"></div>
          <div class="timePanel" data-i18n="timingOFF" data-id=0 id="timerToOff"></div>
       </li>
       <li>
         <div class="Triangle" id="OnTriangle" data=1></div>
         <div class="Triangle transparent" id="OffTriangle" data=0></div>
         <span data-i18n="timeRemind"></span>
         <span>0</span>
          <span>23</span>
          <span>0</span>
          <span>59</span>
          <span id="hourNum" class="timeNum transparent">0</span>
          <span id="minNum" class="timeNum transparent">0</span>
          <input type="range" class="slider" value="0"  min="0" max="23" data=1 id="hourSlider">
          <input type="range" class="slider" value="0"  min="0" max="59" data=2  id="minSlider">
       </li>
     </ul>
  </div>

  
<audio id="myaudio" src="images/switch_sound.mp3" controls="controls" hidden="true"  >
</audio>
  <div id="modal" class="popup modal"  style="display:none;">
        <div class="panel">
            <div class="fill supper-center">
                <span data-i18n="connecting"></span>
            </div>
        </div>
    </div>





          <script src="../common/js/jquery.min.js"></script> 
            <script src="../common/js/i18n.js"></script>
            <script src="../common/js/lambdaTM.js"></script>
            <script src="../common/js/reconnecting-websocket.min.js"></script>
          <script src="../common/js/UARTDATA.js"></script>
            <script src="scripts/main.js?v=2015_08_21_01"></script>
  
</body>
</html>
