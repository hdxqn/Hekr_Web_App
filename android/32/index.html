<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles/main.css" />
  <title>奥科曼电子</title>
</head>
<body>
  <div class="nav">
    <span data-i18n="Socket">插座</span>
    <div id="back">
      <img src="images/back.png" alt="">
    </div>
  </div>
  
  <div class="top">
    <img src="images/zh-logo.png" alt="" id="logo" onload="setposition(this)">
    <span data-i18n="titleOne">家庭智能产品和家庭护理产品</span>
    <span data-i18n="titleTwo">专业制造商</span>
  </div>
  
  <div class="center">
    <span id="zh-CN"><i id="OnState">OFF</i> after</span>
    <span><i>5</i>h<i>15</i>m</span>
    <span id="en-US">后 <i id="OnState">关闭</i></span>
    <div id="power">
      <i class="iconfont">&#xe636;</i>
      <span>ON</span>
    </div>
    <div id="horn">
      <i class="iconfont">&#xe611;</i>
    </div>
  </div>
  
  <div class="bottom">
    <i class="iconfont" id="short" data=0>&#xe662;</i>
     <i class="iconfont" id="long" data=1 style="opacity:0;">&#xe65d;</i>
     <ul id="timeCtrl">
       <li>
         <div class="timePanel" data-i18n="timing ON">定时 开</div>
          <div class="timePanel" data-i18n="timing OFF">定时 关</div>
       </li>
       <li>
         <div class="Triangle"></div>
         <div class="Triangle transparent"></div>
         <span data-i18n="timeRemind">时间拖至0为取消定时</span>
       </li>
     </ul>
  </div>

  

  <div id="modal" class="popup modal"  style="display:none;">
        <div class="panel">
            <div class="fill supper-center">
                <span data-i18n="connecting"></span>
            </div>
        </div>
    </div>



<script type="text/javascript">
  function setposition (ts) {
      ts.style.margin="0 0 0"+"-"+ts.clientWidth/2+"px ";
  }
</script>
