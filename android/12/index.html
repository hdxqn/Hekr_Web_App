<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LED灯</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
 <div class="main">
 	<div class="head">
 		<div id="addtoucharea">
 			<img src="images/back.png" alt="" class="back">
 		</div>
 		<span>LED灯</span>
 	</div>

 	<div class="circle">
 		<img src="images/hekr.png" alt="" id="logo">
 		<span id="power-on"><P>当前状态</P><b>关</b></span>
 	</div>

 	<div id="powerContainer">
 		<div id="power" data=2>
 		<img src="images/power.png">
 		</div>
 	</div>
 	

	<ul>
		<li></li>

		<li class="useful">
			<span class="brightness">亮度</span>
			<span class="timer" id="showBrightness">--</span>
			<span class="timer-num">&nbsp;0<input  type=range id="brightness" class="slider" value=0 min=1 max=100 data=0>100</span>
		</li>

		<li></li>

		<li class="useful">
		    <span class="temperature">色温</span>
			<span class="timer" style="opacity:0;">色温</span>
			<span class="timer-num">冷<input type=range id="temperature" class="slider" value=0 min=0 max=255 data=0>暖</span>
		</li>

		<li></li>
	</ul>
 </div>
	

	   <div id="modal" class="popup modal"  style="display:none;">
        <div class="panel">
            <div class="fill supper-center">
                <span>拼命链接中...</span>
            </div>
        </div>
    </div>

	<script src="scripts/jquery-2.1.3.min.js"></script>
	<script src="scripts/lambdaTM.js"></script>
    <script src="scripts/toast.js"></script>
    <script src="scripts/reconnecting-websocket.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/i18n.js"></script>
	<script src="scripts/UARTDATA.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
